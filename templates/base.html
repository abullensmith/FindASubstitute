<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name=author content="Bianca Pio">
    <title>{{ page_title }}</title>
    <link rel='stylesheet' href="{{url_for('static', filename = 'style.css')}}">
    {% block head_stuff %} {% endblock %}
</head>
<body>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div id="messages">
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<div id="navigation">
    <ul>
      <li><a href="/">Home</a>
      <li><a href="/profile/">Create a profile</a>
    </ul>        
</div>

{% block main_content %}
<h1>Welcome!</h1>
{% endblock %}

</body>
</html>
